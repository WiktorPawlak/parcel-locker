version: '3.9'
services:
  mongo:
    image: mongo:6.0.2
    container_name: mongodb
    hostname: mongodb
    networks:
      - mongonet
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    healthcheck:
      test: [ "CMD","mongosh","--eval","db.adminCommand('ping')" ]
      interval: 10s
      timeout: 2s
      retries: 5

