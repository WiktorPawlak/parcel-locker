<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">Edycja użytkownika</ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <div id="container">
            <h:form id="edit">
                <div class="row">
                    <div class="col-md-3">
                        Imię
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass=""
                                     value="#{editSelfBean.currentUser.firstName}"
                                     required="true"
                                     requiredMessage="Należy podać imię!"
                                     validatorMessage="Niepoprawna wartość pola!">
                            <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Nazwisko
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass=""
                                     value="#{editSelfBean.currentUser.lastName}"
                                     required="true"
                                     requiredMessage="Należy podać nazwisko!"
                                     validatorMessage="Niepoprawna wartość pola!">
                            <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Hasło
                    </div>
                    <div class="col-md-3">
                        <h:inputText styleClass=""
                                     value="#{editSelfBean.currentUser.password}"
                                     required="true"
                                     requiredMessage="Należy podać hasło!">
                        </h:inputText>
                    </div>
                </div>

                <h:messages/>

                <h:commandButton value="Edytuj" action="#{editSelfBean.edit()}"
                                 class="positive_btn"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
