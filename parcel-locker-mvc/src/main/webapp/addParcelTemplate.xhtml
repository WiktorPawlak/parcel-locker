<?xml version="1.0" encoding="UTF-8"?>
<div class="navbar-nav mr-auto" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
>
    <div class="row">
        <div class="col-md-3">
            Cena
        </div>
        <div class="col-md-3">
            <h:inputText styleClass="" value="#{addDeliveryBean.currentParcel.basePrice}"
                         required="true"
                         requiredMessage="Należy podać cene!"
                         validatorMessage="Niepoprawna wartość pola Cena!">
                <f:validateDoubleRange minimum="0.1"/>
            </h:inputText>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Szerokość
        </div>
        <div class="col-md-3">
            <h:inputText styleClass="" value="#{addDeliveryBean.currentParcel.width}"
                         required="true"
                         requiredMessage="Należy podać szerokość!"
                         validatorMessage="Niepoprawna wartość pola Szerokość!">
                <f:validateDoubleRange minimum="0.1"/>
            </h:inputText>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Wysokość
        </div>
        <div class="col-md-3">
            <h:inputText styleClass="" value="#{addDeliveryBean.currentParcel.height}"
                         required="true"
                         requiredMessage="Należy podać wysokość!"
                         validatorMessage="Niepoprawna wartość pola Wysokość!">
                <f:validateDoubleRange minimum="0.1"/>
            </h:inputText>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Długość
        </div>
        <div class="col-md-3">
            <h:inputText styleClass="" value="#{addDeliveryBean.currentParcel.length}"
                         required="true"
                         requiredMessage="Należy podać długość!"
                         validatorMessage="Niepoprawna wartość pola Długośc!">
                <f:validateDoubleRange minimum="0.1"/>
            </h:inputText>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Waga
        </div>
        <div class="col-md-3">
            <h:inputText styleClass="" value="#{addDeliveryBean.currentParcel.weight}"
                         required="true"
                         requiredMessage="Należy podać wagę!"
                         validatorMessage="Niepoprawna wartość pola Waga!">
                <f:validateDoubleRange minimum="0.1"/>
            </h:inputText>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Delikatna przesyłka
        </div>
        <div class="col-md-3">
            <h:selectOneListbox size="0" id="isFragile" value="#{addDeliveryBean.isFragile}">
                <f:selectItem itemLabel="true" itemValue="true" />
                <f:selectItem itemLabel="false" itemValue="false" />
            </h:selectOneListbox>
        </div>
    </div>
</div>
